<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Contact</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <h1>My Website</h1>
    
    <!-- Save Contact Button -->
    <button id="saveContact">Save Contact</button>

    <!-- Action Buttons -->
    <div class="button-container">
        <!-- Call Button -->
        <a href="tel:+1234567890" class="action-button"><i class="fas fa-phone"></i></a>

        <!-- WhatsApp Button -->
        <a href="https://wa.me/1234567890" class="action-button" target="_blank"><i class="fab fa-whatsapp"></i></a>

        <!-- Email Button -->
        <a href="mailto:example@example.com" class="action-button"><i class="fas fa-envelope"></i></a>

        <!-- Google Maps Button -->
        <a href="https://www.google.com/maps?q=Your+Location" class="action-button" target="_blank"><i class="fas fa-map-marker-alt"></i></a>

        <!-- Instagram Button -->
        <a href="https://www.instagram.com/yourprofile" class="action-button" target="_blank"><i class="fab fa-instagram"></i></a>

        <!-- Google Search Button -->
        <a href="https://www.google.com/search?q=Your+Business" class="action-button" target="_blank"><i class="fab fa-google"></i></a>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
